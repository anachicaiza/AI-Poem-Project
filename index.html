<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>AI Poem Generator</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Poem Generator</h1>
        <img
          class="image"
          src="https://t4.ftcdn.net/jpg/00/49/92/43/360_F_49924324_EVkUWQAfj5EP1jwj2M1UtVh3ts8vPUxU.jpg"
          alt="poem"
        />
      </header>
      <main>
        <div class="form-container">
          <form id="poem-generator">
            <input
              type="text"
              placeholder="Enter your topic..."
              class="topic"
              id="topic"
              required
              autofocus
            />
            <input type="submit" class="button" value="Generate Poem" />
          </form>
          <small class="example">i.e: Flower, Love or Cheese</small>
        </div>

        <div class="poem hidden" id="poem"></div>
      </main>
      <footer>
        This AI project was coded by
        <a href="https://github.com/anachicaiza" target="_blank">Ana Chicaiza</a
        >. It's open-sourced on
        <a href="https://github.com/anachicaiza/AI-Poem-Project" target="_blank"
          >GitHub</a
        >
        and hosted on
        <a
          href="https://main--poemgenerator-shecodes.netlify.app/"
          target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
